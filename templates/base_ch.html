<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>诺亚医生</title>

    <!-- Core CSS - Include with every page -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
	{% block css %}
    {% endblock %}
</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'deepb:home_ch' %}"><small>诺亚医生 | 医学语言处理(CHPO)</small></a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Language<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href={% url 'deepb:home' %}>English</a></li>
            <li><a href={% url 'deepb:home_ch' %}>中文</a></li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">账户 <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="">用户名:&nbsp;&nbsp; {{ User_name }}</a></li>
            <li class="divider"></li>
            {% if not guest %}
              <li><a href={% url 'password_change' %}>修改密码</a></li>
            {% endif %}
            <li><a href={% url 'logout' %}>退出登陆</a></li>
          </ul>
        </li>

      </ul>
    </div>

  </div>
</nav>

            {% block content %}
            {% endblock %}

    <!-- Core Scripts - Include with every page -->
    <script src = "{% static 'js/jquery.min.js' %}"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->


    <script src = "{% static 'js/bootstrap.min.js' %}"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    {% block javascript %}
    {% endblock %}

</body>

</html>
